<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="template.xhtml">
	<ui:define name="corpo">

		<h:form id="form1">
			<h:panelGrid id="grid1" cellpadding="3" columns="2"
				style="margin-bottom:10px">
				<p:outputLabel for="nome" value="Nome:" />
				<h:inputText id="nome" value="#{listaAnimal.objAnimal.nome}" />
				<p:outputLabel for="raca" value="Raça:" />
				<h:inputText id="raca" value="#{listaAnimal.objAnimal.raca}" />
			</h:panelGrid>
			<h:panelGrid id="grid2" cellpadding="3" columns="4"
				style="margin-bottom:10px">
				<h:commandButton value="Dados para outra página" action="Visualizar"
					actionListener="#{listaAnimal.cadastrar}" />
				<h:commandButton value="Dados para outro 'form'"
					actionListener="#{listaAnimal.cadastrar}"
					update=":form2:grid2 :form3:grid3" />
				<h:commandButton value="Adicionar a Lista"
					actionListener="#{listaAnimal.adicionar}"
					update=":form2:grid2 :form3:grid3" />
				<h:commandButton value="Limpar a Lista"
					actionListener="#{listaAnimal.limparLista}"
					update=":form2:grid2 :form3:grid3" />
			</h:panelGrid>
		</h:form>

		<p:separator />

		<h:form id="form2">
			<h:panelGrid id="grid2" cellpadding="2" columns="8"
				style="margin-bottom:10px">
				<p:outputLabel for="texto1" value="Nome:" />
				<h:inputText id="texto1" value="#{listaAnimal.objAnimal.nome}" />
				<p:outputLabel for="texto2" value="Raça:" />
				<h:inputText id="texto2" value="#{listaAnimal.objAnimal.raca}" />
			</h:panelGrid>
		</h:form>

		<p:separator />

		<h:form id="form3">
			<h:panelGrid id="grid3" cellpadding="2" columns="8"
				style="margin-bottom:10px">
				<p:selectOneMenu value="#{listaAnimal.listaAnimal}">
					<f:selectItem itemLabel="Selecione um Nome" itemValue="" />
					<f:selectItems value="#{listaAnimal.listaAnimal}" var="animal"
						itemValue="#{nome}" itemLabel="#{animal.nome}" />
				</p:selectOneMenu>
				<p:selectOneMenu value="#{listaAnimal.listaAnimal}">
					<f:selectItem itemLabel="Selecione uma Raça" itemValue="" />
					<f:selectItems value="#{listaAnimal.listaAnimal}" var="animal"
						itemValue="#{raca}" itemLabel="#{animal.raca}" />
				</p:selectOneMenu>
			</h:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
</html>
