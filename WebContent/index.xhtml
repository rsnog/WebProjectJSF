<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="template.xhtml">
	<ui:define name="corpo">
		<h:form>
	Nome:<h:inputText value="#{animal.nome}"></h:inputText>
			<br />
	Raça:<h:inputText value="#{animal.raca}"></h:inputText>
			<br />
	Sexo:<h:inputText value="#{animal.sexo}"></h:inputText>
			<br />
	Idade:<h:inputText value="#{animal.idade}"></h:inputText>
			<br />
			<h:commandButton value="Cadastrar" action="Visualizar"
				actionListener="#{animal.cadastrar()}" />
		</h:form>
	</ui:define>
	
</ui:composition>	
</html>
