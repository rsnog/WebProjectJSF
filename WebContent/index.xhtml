<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="template.xhtml">
	<ui:define name="corpo">

		<h:form id="form1">
			<h:panelGrid id="grid1" cellpadding="3" columns="2"
				style="margin-bottom:10px">
				<p:outputLabel for="nome" value="Nome:" />
				<h:inputText id="nome" value="#{animal.animal.nome}" />
				<p:outputLabel for="raca" value="Raça:" />
				<h:inputText id="raca" value="#{animal.animal.raca}" />
				<p:outputLabel for="sexo" value="Sexo:" />
				<h:inputText id="sexo" value="#{animal.animal.sexo}" />
				<p:outputLabel for="idade" value="Idade:" />
				<h:inputText id="idade" value="#{animal.animal.idade}" />
			</h:panelGrid>
			<h:panelGrid id="grid2" cellpadding="3" columns="2"
				style="margin-bottom:10px">
				<h:commandButton value="Dados para outra página" action="Visualizar"
					actionListener="#{animal.cadastrar()}" />
				<h:commandButton value="Dados para outro 'form'"
					actionListener="#{animal.cadastrar}" update=":form2:grid3" />
			</h:panelGrid>
		</h:form>

		<p:separator />

		<h:form id="form2">
			<h:panelGrid id="grid3" cellpadding="2" columns="8"
				style="margin-bottom:10px">
				<p:outputLabel for="texto1" value="Nome:" />
				<h:inputText id="texto1" value="#{animal.animal.nome}" />
				<p:outputLabel for="texto2" value="Raça:" />
				<h:inputText id="texto2" value="#{animal.animal.raca}" />
				<p:outputLabel for="texto3" value="Sexo:" />
				<h:inputText id="texto3" value="#{animal.animal.sexo}" />
				<p:outputLabel for="texto4" value="Idade:" />
				<h:inputText id="texto4" value="#{animal.animal.idade}" />
			</h:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
</html>
